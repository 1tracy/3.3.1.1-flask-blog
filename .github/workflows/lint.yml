name: Lint
# define when the actions are triggered here:
on:
  push:
    branches:
      - master
  pull request:
    branches:
      - master

# define what the actions are
jobs:
  run-linters:
    name: Run Linters
    runs-on: ubuntu-latest

    steps:
      - name: Check out Git repository
        uses: actions/checkout@v2
      
      - name: Set up Python
        uses: actions/setup-python@v1
        with:
          python-version: 3.9

      - name: Install python dependencies
        run: pip install black flake8

      - name: Run Linters
        uses: wearerequired/lint-action@v1.10.0
        with:
          black: true
          flake8: true
